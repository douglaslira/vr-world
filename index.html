<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./node_modules/aframe/dist/aframe.js"></script>
    <script src="./node_modules/aframe-environment-component/dist/aframe-environment-component.js"></script>
    <script src="./node_modules/physicsjs/dist/physicsjs.js"></script>
</head>
<body>
    <a-scene id="myScene">
        <a-entity environment="preset:forest;"></a-entity>
        <a-plane id="floor" static-body height="1000" width="1000" position="0 -0.02 0" color="black" rotation="-90 0 0"></a-plane>
        <a-camera id="myCamera" position="0 1 0">
            <a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
